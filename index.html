<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Protocol: Purity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap");

    :root {
      --term-bg: #020602;
      --term-dark: #0a1f0d;
      --term-dim: #14532d;
      --term-bright: #4ade80;
      --term-text: #ecfdf5;
      --term-alert: #ef4444;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background-color: var(--term-bg);
      color: var(--term-text);
      cursor: crosshair;
      overflow: hidden;
    }

    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0) 50%,
        rgba(0, 0, 0, 0.2) 50%,
        rgba(0, 0, 0, 0.2)
      );
      background-size: 100% 4px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 999;
      opacity: 0.6;
    }

    .term-border {
      border: 1px solid var(--term-dim);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.1);
    }

    .term-border-glow {
      border: 1px solid var(--term-bright);
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
    }

    .text-glow {
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--term-dark);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--term-dim);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--term-bright);
    }

    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0);   opacity: 1; }
    }
    .animate-slide-up {
      animation: slide-up 0.5s ease-out forwards;
    }

    .text-glow-strong {
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .glitch-text {
      text-shadow: 2px 0 #ef4444, -2px 0 #22c55e;
    }

    @keyframes monster-jitter {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-10px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }
    @keyframes monster-breathe {
      0%   { transform: scale(1);   filter: brightness(1); }
      50%  { transform: scale(1.05); filter: brightness(1.2); }
      100% { transform: scale(1);   filter: brightness(1); }
    }
    @keyframes monster-pulse {
      0%   { transform: scale(1);   opacity: 0.9; }
      50%  { transform: scale(1.03); opacity: 1;   filter: contrast(1.2); }
      100% { transform: scale(1);   opacity: 0.9; }
    }
    .animate-float-monster {
      animation: monster-jitter 4s ease-in-out infinite;
    }

    @keyframes recoil {
      0%   { transform: translate(0, 0) rotate(0deg); }
      20%  { transform: translate(10px, 15px) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    @keyframes scrub {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(-15px, 10px) rotate(-10deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    @keyframes wipe {
      0%   { transform: translate(0, 0) rotate(0deg); }
      25%  { transform: translate(-30px, -10px) rotate(-5deg); }
      75%  { transform: translate(10px, 10px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    @keyframes idle {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(8px); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const { useState, useEffect, useRef } = React;

    const ASSETS = {
      DIRTY_BG_L1: "https://i.ibb.co/6024fdtY/79905d38-nano-2-K.png",
      CLEAN_BG_L1: "https://i.ibb.co/zyHNBSw/ad69adc6-nano-2-K.png",
      DIRTY_BG_L2: "https://i.ibb.co/hJnqWcSg/2d01dff3-nano-2-K.png",
      CLEAN_BG_L2: "https://i.ibb.co/FbQdPvFr/3b534032-nano-2-K.png",
      DIRTY_BG_L3: "https://i.ibb.co/wNZrD8M4/199e9d26-nano-2-K.png",
      CLEAN_BG_L3: "https://i.ibb.co/SDTPLkxy/ff712b42-nano-2-K.png",

      WEAPON_SPRAY:  "https://i.ibb.co/3mVp7LWQ/20bd93f0-nano-2-K-Photoroom.png",
      WEAPON_BRUSH:  "https://i.ibb.co/x8KmYCXh/ced828d2-nano-2-K-Photoroom.png",
      WEAPON_SPONGE: "https://i.ibb.co/q3Cq3cwR/dfcab374-nano-2-K-Photoroom.png",

      MONSTER_DUST:   "https://i.ibb.co/whPsPQr0/photo-2025-12-23-15-00-06.jpg",
      MONSTER_MOLD:   "https://i.ibb.co/1YqXYJfr/photo-2025-12-23-15-18-38.jpg",
      MONSTER_GREASE: "https://i.ibb.co/XZD3tX8M/452c5cde-gemini.jpg",

      ICON_SPRAY:  "https://i.ibb.co/Xfb9sPXz/photo-2025-12-23-14-20-30-Photoroom.png",
      ICON_SPONGE: "https://i.ibb.co/KpGVRmYM/photo-2025-12-23-15-11-47-Photoroom.png",
      ICON_BRUSH:  "https://i.ibb.co/FbWB1NP1/e9320179-nano-2-K-Photoroom.png",

      AUTHOR_AVATAR: "https://i.ibb.co/ksNSrZvY/photo-2025-12-23-17-23-04.jpg",
      CHANNEL_LOGO:  "https://i.ibb.co/KpGVRmYM/photo-2025-12-23-15-11-47-Photoroom.png",
      HORROR_OST:   "",
      SFX_CLICK:    "",
      SFX_INCOMING: "",
      SFX_SCAN:     "",
      SFX_CLEAN:    "",
      SFX_WIN:      "",
      SFX_LOSE:     ""
    };

    const GameState = {
      PRELOAD: "PRELOAD",
      BOOT: "BOOT",
      INCOMING: "INCOMING",
      MAP: "MAP",
      BRIEFING: "BRIEFING",
      INVENTORY: "INVENTORY",
      ACTION: "ACTION",
      REPORT: "REPORT",
      CREDITS: "CREDITS"
    };

    const LEVELS = {
      1: {
        id: 1,
        name: "КОРИДОР",
        sector: "СЕКТОР A-1 (ЖИЛОЙ)",
        camId: "CAM-01",
        description:
          "Входная зона объекта. Датчики фиксируют критическое скопление пылевых структур, препятствующих свободе перемещения граждан.",
        bgDirty: ASSETS.DIRTY_BG_L1,
        bgClean: ASSETS.CLEAN_BG_L1,
        bestTool: "spray",
        timeLimit: 60,
        monster: {
          type: "dust",
          codename: "СУБЪЕКТ 'ПЫЛЬ'",
          description:
            "Колония микрочастиц. Блокирует дыхательные пути и веру в светлое будущее.",
          meme: "Чистота - залог лояльности."
        }
      },
      2: {
        id: 2,
        name: "ВАННАЯ",
        sector: "СЕКТОР B-4 (САНУЗЕЛ)",
        camId: "CAM-02",
        description:
          "Зона повышенной влажности. Обнаружена разумная грибковая цивилизация в межплиточных швах. Требуется немедленная депортация.",
        bgDirty: ASSETS.DIRTY_BG_L2,
        bgClean: ASSETS.CLEAN_BG_L2,
        bestTool: "brush",
        timeLimit: 60,
        monster: {
          type: "mold",
          codename: "СУБЪЕКТ 'ПЛЕСЕНЬ'",
          description:
            "Агрессивная биомасса. Шепчет антисоветские лозунги по ночам.",
          meme: "Я здесь давно. Я здесь навсегда."
        }
      },
      3: {
        id: 3,
        name: "КУХНЯ",
        sector: "СЕКТОР C-9 (ПИЩЕБЛОК)",
        camId: "CAM-03",
        description:
          "Стратегический объект питания. Полностью захвачен жировыми отложениями класса 'Оливье'. Риск биологического заражения 98%.",
        bgDirty: ASSETS.DIRTY_BG_L3,
        bgClean: ASSETS.CLEAN_BG_L3,
        bestTool: "sponge",
        timeLimit: 60,
        monster: {
          type: "grease",
          codename: "СУБЪЕКТ 'ЖИР'",
          description:
            "Вязкая субстанция, поглощающая надежду и моющие средства. Крайне устойчив к уговорам.",
          meme: "Ты то, что ты не отмыл."
        }
      }
    };

    const CssMonster = ({ type }) => {
      const renderImageMonster = (src, alt, animation, filter) => (
        React.createElement(
          "div",
          { className: "flex justify-center my-6 filter " + filter },
          React.createElement(
            "div",
            { className: "relative w-56 h-56 animate-float-monster" },
            React.createElement("img", {
              src,
              alt,
              className: "w-full h-full object-contain drop-shadow-2xl rounded-xl",
              style: { animation }
            })
          )
        )
      );

      if (type === "dust")  return renderImageMonster(ASSETS.MONSTER_DUST,  "Dust",  "monster-jitter 3s infinite ease-in-out",  "drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]");
      if (type === "mold")  return renderImageMonster(ASSETS.MONSTER_MOLD,  "Mold",  "monster-breathe 4s infinite ease-in-out", "drop-shadow-[0_0_20px_rgba(0,255,100,0.4)]");
      if (type === "grease")return renderImageMonster(ASSETS.MONSTER_GREASE,"Grease","monster-pulse 2s infinite ease-in-out",   "drop-shadow-[0_0_25px_rgba(234,179,8,0.6)] sepia-[0.2]");
      return null;
    };

    const GameCanvas = ({
      onProgress,
      isInteractive,
      onShoot,
      dirtyBgUrl,
      cleanBgUrl,
      efficiency,
      minPollution
    }) => {
      const canvasRef = useRef(null);
      const containerRef = useRef(null);
      const pollutionRef = useRef(100);

      useEffect(() => {
        const canvas = canvasRef.current;
        const container = containerRef.current;
        if (!canvas || !container) return;
        const ctx = canvas.getContext("2d");
        if (!ctx) return;

        pollutionRef.current = 100;
        onProgress(100);

        const img = new Image();
        img.src = dirtyBgUrl;

        const draw = () => {
          if (!container || !canvas) return;
          canvas.width = container.clientWidth;
          canvas.height = container.clientHeight;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };

        img.onload = () => {
          draw();
          setTimeout(draw, 100);
        };

        window.addEventListener("resize", draw);
        return () => window.removeEventListener("resize", draw);
      }, [dirtyBgUrl]);

      const handleInteraction = (e) => {
        if (!isInteractive) return;
        onShoot();
        if (pollutionRef.current <= minPollution) return;

        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext("2d");
        if (!ctx) return;

        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        if ("touches" in e) {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.globalCompositeOperation = "destination-out";
        const sprayRadius = 50;

        const gradient = ctx.createRadialGradient(
          x, y, 0, x, y, sprayRadius
        );
        gradient.addColorStop(0, "rgba(0,0,0,1)");
        gradient.addColorStop(0.5, "rgba(0,0,0,0.8)");
        gradient.addColorStop(1, "rgba(0,0,0,0)");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, sprayRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = "source-over";

        const brushArea = Math.PI * sprayRadius * sprayRadius;
        const totalArea = canvas.width * canvas.height;
        const speedMultiplier = 0.15;
        const cleanAmount =
          (brushArea / totalArea) * 100 * speedMultiplier * efficiency;

        const potentialPollution =
          pollutionRef.current - cleanAmount;
        pollutionRef.current = Math.max(
          potentialPollution,
          minPollution
        );
        onProgress(pollutionRef.current);
      };

      return (
        React.createElement(
          "div",
          {
            ref: containerRef,
            className: "absolute inset-0 w-full h-full bg-black select-none overflow-hidden"
          },
          React.createElement("div", {
            className: "absolute inset-0 bg-no-repeat bg-cover bg-center",
            style: { backgroundImage: `url(${cleanBgUrl})` }
          }),
          React.createElement("canvas", {
            ref: canvasRef,
            className: "absolute inset-0 cursor-crosshair touch-none",
            onMouseDown: handleInteraction,
            onTouchStart: handleInteraction,
            onMouseMove: (e) => { if (e.buttons === 1) handleInteraction(e); },
            onTouchMove: handleInteraction
          })
        )
      );
    };

    // --- FIX: NO PARALLAX ---
    const Weapon = ({ isFiring, tool }) => {
      let weaponImage = null;
      if (tool === "spray")  weaponImage = ASSETS.WEAPON_SPRAY;
      else if (tool === "brush")   weaponImage = ASSETS.WEAPON_BRUSH;
      else if (tool === "sponge")  weaponImage = ASSETS.WEAPON_SPONGE;
      if (!weaponImage) return null;

      const getAnimation = () => {
        if (!isFiring) return "idle 4s infinite ease-in-out";
        switch (tool) {
          case "spray":  return "recoil 0.2s ease-in-out infinite";
          case "brush":  return "scrub 0.2s ease-in-out infinite";
          case "sponge": return "wipe 0.4s ease-in-out infinite";
          default:       return "idle 4s infinite ease-in-out";
        }
      };

      return (
        React.createElement(
          "div",
          {
            className:
              "absolute z-50 pointer-events-none select-none",
            style: {
              bottom: "-40px",
              right: "-120px",
              transform: isFiring ? "scale(1.05)" : "scale(1)",
              transition: "transform 0.1s ease-out"
            }
          },
          React.createElement("img", {
            src: weaponImage,
            alt: "Weapon",
            className:
              "h-[80vh] max-h-[800px] object-contain origin-bottom-right drop-shadow-2xl",
            style: { animation: getAnimation() }
          })
        )
      );
    };

    const App = () => {
      const [gameState, setGameState] = useState(GameState.PRELOAD);
      const [loadProgress, setLoadProgress] = useState(0);
      const [currentLevelId, setCurrentLevelId] = useState(1);
      const [levelsStatus, setLevelsStatus] = useState({
        1: "active",
        2: "locked",
        3: "locked"
      });

      const [pollution, setPollution] = useState(100);
      const [isFiring, setIsFiring] = useState(false);
      const [selectedTool, setSelectedTool] = useState(null);

      const [timeLeft, setTimeLeft] = useState(60);
      const [timerActive, setTimerActive] = useState(false);
      const [scanProgress, setScanProgress] = useState(0);

      const currentLevel = LEVELS[currentLevelId];

      useEffect(() => {
        if (gameState !== GameState.PRELOAD) return;

        const assetsToLoad = Object.values(ASSETS);
        Object.values(LEVELS).forEach((lvl) => {
          if (lvl.bgDirty) assetsToLoad.push(lvl.bgDirty);
          if (lvl.bgClean) assetsToLoad.push(lvl.bgClean);
        });

        const uniqueImages = [
          ...new Set(
            assetsToLoad.filter(
              (a) =>
                a &&
                a.length > 0 &&
                !a.endsWith(".ogg") &&
                !a.endsWith(".mp3")
            )
          )
        ];

        if (uniqueImages.length === 0) {
          setGameState(GameState.BOOT);
          return;
        }

        let loadedCount = 0;
        let mounted = true;

        const updateProgress = () => {
          if (!mounted) return;
          loadedCount++;
          const percent = Math.floor(
            (loadedCount / uniqueImages.length) * 100
          );
          setLoadProgress(percent);
          if (loadedCount >= uniqueImages.length) {
            setTimeout(() => {
              if (mounted) setGameState(GameState.BOOT);
            }, 500);
          }
        };

        const safetyTimeout = setTimeout(() => {
          if (mounted && loadedCount < uniqueImages.length) {
            setGameState(GameState.BOOT);
          }
        }, 7000);

        uniqueImages.forEach((src) => {
          const img = new Image();
          img.onload = updateProgress;
          img.onerror = updateProgress;
          img.src = src;
        });

        return () => {
          mounted = false;
          clearTimeout(safetyTimeout);
        };
      }, [gameState]);

      const playClick = () => {};

      useEffect(() => {}, [gameState, pollution]);

      useEffect(() => {
        let interval;
        if (
          timerActive &&
          timeLeft > 0 &&
          gameState === GameState.ACTION
        ) {
          interval = setInterval(() => {
            setTimeLeft((prev) => {
              if (prev <= 1) {
                handleTimeOut();
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [timerActive, timeLeft, gameState]);

      const handleBoot = () => {
        playClick();
        setGameState(GameState.INCOMING);
      };

      const handleIncomingAccept = () => {
        playClick();
        setGameState(GameState.MAP);
      };

      const handleSelectLevel = (id) => {
        if (levelsStatus[id] === "locked") return;
        playClick();
        setCurrentLevelId(id);
        setGameState(GameState.BRIEFING);
        setScanProgress(0);
        let progress = 0;
        const scanInterval = setInterval(() => {
          progress += 2;
          setScanProgress(progress);
          if (progress >= 100) clearInterval(scanInterval);
        }, 30);
      };

      const handleTimeOut = () => {
        setTimerActive(false);
        setGameState(GameState.REPORT);
      };

      const handleShoot = () => {
        if (!timerActive && gameState === GameState.ACTION)
          setTimerActive(true);
        setIsFiring(true);
        setTimeout(() => setIsFiring(false), 150);
      };

      const handlePollutionUpdate = (val) => {
        setPollution(val);
        if (val <= 5) {
          setTimerActive(false);
          setGameState(GameState.REPORT);
        }
      };

      const selectTool = (tool) => {
        playClick();
        setSelectedTool(tool);
        setPollution(100);
        setTimeLeft(currentLevel.timeLimit);
        setGameState(GameState.ACTION);
      };

      const getEfficiency = () => 1.0;

      const handleLevelComplete = (success) => {
        if (
          success &&
          currentLevelId === Object.keys(LEVELS).length
        ) {
          playClick();
          setLevelsStatus((prev) => ({
            ...prev,
            [currentLevelId]: "cleared"
          }));
          setGameState(GameState.CREDITS);
          return;
        }

        const nextId = currentLevelId + 1;

        setLevelsStatus((prev) => ({
          ...prev,
          [currentLevelId]: success ? "cleared" : "failed",
          [nextId]:
            success && prev[nextId] === "locked"
              ? "active"
              : prev[nextId]
        }));

        playClick();
        setGameState(GameState.MAP);
        setPollution(100);
      };

      const renderPreloader = () =>
        React.createElement(
          "div",
          {
            className:
              "flex flex-col items-center justify-center h-full bg-[#020602] text-green-500 w-full p-8 font-mono"
          },
          React.createElement(
            "div",
            { className: "max-w-md w-full" },
            React.createElement(
              "div",
              { className: "text-xs mb-2" },
              "INITIALIZING PROTOCOL..."
            ),
            React.createElement(
              "div",
              {
                className:
                  "w-full h-4 border border-green-800 p-0.5 bg-black mb-4"
              },
              React.createElement("div", {
                className:
                  "h-full bg-green-500 transition-all duration-100 ease-out",
                style: { width: loadProgress + "%" }
              })
            ),
            React.createElement(
              "div",
              {
                className:
                  "flex justify-between text-xs text-green-700"
              },
              React.createElement("span", null, "LOADING ASSETS"),
              React.createElement("span", null, loadProgress + "%")
            )
          )
        );

      const renderBoot = () =>
        React.createElement(
          "div",
          {
            className:
              "flex flex-col items-center justify-center h-full bg-[#020602] text-green-500 relative w-full cursor-pointer",
            onClick: handleBoot
          },
          React.createElement(
            "div",
            {
              className:
                "animate-pulse text-2xl font-bold tracking-[0.5em] mb-4 text-glow-strong"
            },
            "СИСТЕМА ГОТОВА"
          ),
          React.createElement(
            "div",
            {
              className: "text-sm font-mono text-green-700 mb-8"
            },
            "[ КЛИКНИТЕ ДЛЯ ЗАПУСКА ]"
          ),
          React.createElement(
            "button",
            {
              className:
                "px-8 py-4 border border-green-500 bg-green-900/20 hover:bg-green-500 hover:text-black transition-all font-mono uppercase tracking-widest text-lg shadow-[0_0_20px_rgba(34,197,94,0.2)] animate-pulse"
            },
            "ЗАГРУЗИТЬ ТЕРМИНАЛ"
          )
        );

      const renderIncoming = () =>
        React.createElement(
          "div",
          {
            className:
              "flex flex-col items-center justify-center h-full bg-[#020602] text-green-500 relative overflow-hidden w-full"
          },
          React.createElement("div", {
            className:
              "absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-20 pointer-events-none"
          }),
          React.createElement(
            "div",
            {
              className:
                "relative z-10 flex flex-col items-center animate-slide-up"
            },
            React.createElement(
              "div",
              {
                className:
                  "relative w-64 h-64 flex items-center justify-center mb-12"
              },
              React.createElement("div", {
                className:
                  "absolute inset-0 border-[1px] border-green-500/20 rounded-full animate-[ping_3s_ease-out_infinite]"
              }),
              React.createElement("div", {
                className:
                  "absolute inset-8 border-[2px] border-green-500/40 rounded-full animate-[ping_3s_ease-out_infinite_1s]"
              }),
              React.createElement("div", {
